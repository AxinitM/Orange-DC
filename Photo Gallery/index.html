<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">    
  </head>

  <body>
    
    <!-- header section -->

    <header>
      <h1>Photo Gallery</h1>

      <h4>
        All images provided by
        <a href="https://www.freepik.com/" target="_blank">Freepik</a>
      </h4>
    </header>

    <!-- main section -->

    <main>
      <div id="grid-container">
        
        <!-- 1st img -->

        <div class="grid-item one">
          <img
            src="images/beautiful-tropical-empty-beach.jpg"
            alt="Beautiful tropical empty beach"
          />
          <div class="description">Tropical empty beach</div>
        </div>

        <!-- 2nd img -->

        <div class="grid-item two">
          <img
            src="images/wooden-board-empty-table.jpg"
            alt="Wooden board empty table"
          />
          <div class="description">Wooden pier for walking</div>
        </div>

        <!-- 3rd img -->

        <div class="grid-item three">
          <img
            src="images/beautiful-tropical-beach.jpg"
            alt="Tropical beach with palms and rocks"
          />
          <div class="description">Tropical seaside with palms and rocks</div>
        </div>

        <!-- 4th img -->

        <div class="grid-item four">
          <img
            src="images/dry-colorful-desert-beauty-wave.jpg"
            alt="Dry desert sand wave"
          />
          <div class="description">Dry desert sand wave</div>
        </div>

        <!-- 5th img -->

        <div class="grid-item five">
          <img src="images/cinematic-coconut-beach.jpg" alt="Coconut beach" />
          <div class="description">Coconut beach</div>
        </div>

        <!-- 6th img -->

        <div class="grid-item six">
          <img
            src="images/freepik-export-20240716153525jPiv.jpeg"
            alt="The shark"
          />
          <div class="description">The best diver's friend</div>
        </div>

        <!-- 7th img -->

        <div class="grid-item seven">
          <img
            src="images/freepik-export-202407161407488968.jpeg"
            alt="Beautiful tropical beach and sea with chair on blue sky"
          />
          <div class="description">Beautiful tropical beach with chairs</div>
        </div>

        <!-- 8th img -->

        <div class="grid-item eight">
          <img
            src="images/young-people-being-digital-nomads-working-remotely-from-dreamy-locations.jpg"
            alt="Digital nomads working remotely from dreamy locations"
          />
          <div class="description">
            Digital nomad working from dreamy location
          </div>
        </div>

        <!-- 9th img -->

        <div class="grid-item nine">
          <img
            src="images/tropical-drink-sandy-beach.jpg"
            alt="Tropical drink and sandy beach"
          />
          <div class="description">Tropical drink and sandy beach</div>
        </div>
      </div>
    </main>
  </body>
</html>
